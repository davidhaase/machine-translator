<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

	<link rel="stylesheet" href="../static/css/styles.css">
	<script src="./scripts/myScript.js"></script>
	<body>
		<div class="header">
			<h1>BABEL</h1>
		</div>


		<div class="row">
			<div class="col-3 col-s-3 menu">
<!-- 				<h2 id="content-header">&nbsp;</h2> -->
				<form action="http://localhost:5000/set_language" method="POST">

					<!-- <ul>
						<li><input class="list" type="submit" value="Deutsch"></input></li>
						<li><input class="list" type="submit" value="Français"></input></li>
						<li><input class="list" type="submit" value="Italiano"></input></li>

				</form>
			</div>
			<div class="col-6 col-s-9">
				<div class="custom-select" id="Input_Area">
					<form action="http://localhost:5000/language" method="POST">
					 <select name="Language">
						{% for option in options %}
							<option value="{{ option.Value }}"{% if option.Selected %} selected="selected"{% endif %}>{{ option.Label }}</option>
						{% endfor %}
						</select>
					</form>
				</div>
				<div class="custom-select" style="width:200px;">
  <select>
    <option value="0">Select car:</option>
    <option value="1">Audi</option>
    <option value="2">BMW</option>
    <option value="3">Citroen</option>
    <option value="4">Ford</option>
    <option value="5">Honda</option>
    <option value="6">Jaguar</option>
    <option value="7">Land Rover</option>
    <option value="8">Mercedes</option>
    <option value="9">Mini</option>
    <option value="10">Nissan</option>
    <option value="11">Toyota</option>
    <option value="12">Volvo</option>
  </select>
</div>
				<div>

  				<form action="http://localhost:5000/result" method="POST">
						<p><i>Enter text in {{selected_lang}}:</i></p><textarea name="Input_Text" cols="50" rows="4"></textarea>
					 	<p><input type = "submit" value = "submit" /></p>
				  </form>
				</div>
				<div id="Project2">
					<h5>Input Text</h5>
					<h3>{{input_text}}</h3>
					<h5>Translation</h5>
					<h3>{{translation}}</h3>
				</div>
			</div>
			<div class="col-3 col-s-12">
				<div class="aside">
					<h3>BLEU Scores</h3>
					{% for bleu_score in bleu_scores %}
						<p>{{bleu_score}}</p>
					{% endfor %}
				</div>
			</div>

		</div>
		<div class="footer">
			<p>dhh.com</p>
		</div>
	</body>
</html>
