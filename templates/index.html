<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="../static/css/styles.css">
	<script src="./scripts/myScript.js"></script>
	<body>
		<div class="header">
			<h1>BABEL</h1>
		</div>


		<div class="row">
			<form id="Input_Area" action="http://localhost:5000/result" method="POST">
			<div class="col-3 col-s-3 menu">
<!-- 				<h2 id="content-header">&nbsp;</h2> -->
				<!-- <form action="http://localhost:5000/set_language" method="POST"> -->
					<div style="width:100%;">
						<p><i>Choose a language to start with:</i></p>
						<select name="Language">
					 {% for option in options %}
						 <option value="{{ option.Value }}"{% if option.Selected %} selected="selected"{% endif %}>{{ option.Label }}</option>
					 {% endfor %}
					 </select>
				 </div>
				<!-- </form> -->
			</div>
			<div class="col-6 col-s-9">
				<div>
						<p><i>Enter some text to translate below:</i></p>
					 	<textarea name="Input_Text" style="width:100%;">{{input_echo}}</textarea>
						<p><input type = "submit" value = "submit" /></p>
				  <!-- </form> -->
				</div>
			</form>
				<div id="Project2">
					<h5>Input Text</h5>
					<h3>{{input_text}}</h3>
					<h5>Translation</h5>
					<h3>{{translation}}</h3>
				</div>
			</div>
			<div class="col-3 col-s-12">
				<div class="aside">
					<h3>BLEU Scores</h3>
					{% for bleu_score in bleu_scores %}
						<p>{{bleu_score}}</p>
					{% endfor %}
				</div>
			</div>

		</div>
		<div class="footer">
			<p>dhh.com</p>
		</div>
	</body>
</html>
